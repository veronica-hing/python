<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <form action="/logout">
            <h1 class = "text-center">Welcome Back {{session["user"]["first_name"]}} !</h1>
            <p>These are the recipes</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope = "col">Name</th>
                        <th scope = "col">Under 30 Minutes?</th>
                        <th scope = "col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in user.recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.is_quick}}</td>
                        <td><a href="/recipes/{{recipe.id}}">View Instructions</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/recipes/new">Create</a>
            <button type = "submit"class = "btn btn-danger mt-4" >Logout</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
