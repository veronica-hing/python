<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <h1 class = "text-center">Add New Recipe</h1>
        <div class = "d-flex justify-content-around">
            <div class = "col-5 mt-2" >
                <form action="/recipes/save" method = "POST">
                    {% with messages = get_flashed_messages() %}
                        {% if messages and session['failed_recipe_create'] %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="name">Name:</label>
                    <input class = "form-control" type="text" name="name">
                    <label for="description">Description:</label>
                    <input class = "form-control" type="text" name="description">
                    <label for="instruction">Instructions:</label>
                    <input class = "form-control" type="text" name="instruction">
                    <label for="is_quick">Under 30 Minutes?:</label>
                    <input type="radio" name="is_quick" value = "1"><label for="yes">Yes</label>
                    <input type="radio" name="is_quick" value = "0"><label for="no">No</label>
                    <label for="made_at">Date Made</label>
                    <input type="date" name = "made_at">
                    <input type="hidden" name="users_id" value = {{ session["user"]["id"] }} >
                    <button type="submit" class = "btn btn-primary mt-4">Add Recipe</button>
                </form>
             </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
