<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Please DO Tell</title>
</head>
<body>
    <nav class = "d-flex justify-content-between">
        <a href="/">Please Do Tell</a>
        {% if session['user'] %}
        <a href="/dashboard/">Dashboard</a>
        <a href="/logout">Log Out</a>
        {% else %}
        <a href="/login">Log In</a>
        {% endif %}
    </nav>
    <div class="container">
        <!-- <form> -->
            <input type="text" default = "search for a cocktail name" name = "search_cocktail" class = "search_cocktail">
            <button type = "submit" onclick = "onSearchDrink()" >Search Drinks</button>
            <button type = "submit" onclick = "onSearchFriend()" >Find Friend by Username</button>
        <!-- </form> -->
        <h1>{{ friend["user_name"] }}'s Favorites:</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope = "col">Name</th>
                    <th scope = "col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cocktail in cocktails %}
                <tr>
                    <td>{{cocktail['cocktail_name']}}</td>
                    <td>
                        <a href = "/cocktails/{{cocktail['api_cocktail_id']}}">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src = "/static/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
