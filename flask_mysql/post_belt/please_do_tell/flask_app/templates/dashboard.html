<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Cocktails</title>
</head>
<body>
    <div class="container">
        <nav class = "d-flex justify-content-between">
            <a href="/">Please Do Tell</a>
            <a href="/logout">Log Out</a>
        </nav>
        <h1 class = "text-center">Welcome Back {{session["user"]["user_name"]}}</h1>
        <form action="/cocktails/search">
            <input type="text" default = "search for a cocktail name">

        </form>
        <h2>Favorites maybe?</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope = "col">Name</th>
                    <th scope = "col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cocktail in cocktails %}
                <tr>
                    <td>{{cocktail['cocktail_name']}}</td>
                    <td><a href = "/cocktails/{{cocktail['api_cocktail_id']}}">View Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
