<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Please Do Tell</title>
</head>
<body>
    <nav class = "d-flex justify-content-between">
        <a href="/">Please Do Tell</a>
        {% if session['user'] %}
        <a href="/dashboard/">Dashboard</a>
        <a href="/logout">Log Out</a>
        {% else %}
        <a href="/login">Log In</a>
        {% endif %}
    </nav>
    <div class="container d-flex cocktail-card">
        <div class="col-4">
            <img class = "cocktail-img" src="#" alt="#">
            <h1 class = "cocktail-name"></h1>
            <a href="#" class = "favorited">Add to Favorites</a>
        </div>
        <div class="col-4 cocktail-deets">
            <h1>INGREDIENTS:</h1>
            <ul class = "ing-list"></ul>
            <h1>METHOD:</h1>
            <p class = "instructions"></p>
            <h1>VESSEL:</h1>
            <p class = "glass-ware"></p>
        </div>
    </div>
    <script src="/static/js/api_cocktail_details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
