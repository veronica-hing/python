<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Survey</title>
    </head>
    <body>
    <div class = "container bg-dark" style = "width:400px;">
        <form  class = "bg-light py-4 mt-4" action="/save_user" method = "POST">
            <div class = "col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class = "form-control" name = "first_name" placeholder="Derponica" value = "">
            </div>
            <div class = "col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class = "form-control" name = "last_name" placeholder="" value = "Strugglemuggle">
            </div>
            <div class="col-md-6 mb-3">
                <label for="city">Dojo City</label>
                <select name="city">
                    <option value="san_jose">San Jose</option>
                    <option value="denver">Denver</option>
                    <option value="seattle">Seattle</option>
                    <option value="los_angeles">Los Angeles</option>
                    <option value="san_diego">San Diego</option>
                    <option value="portland">Portland</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="language">Language</label>
                <select name="language" >
                    <option value="c">C family</option>
                    <option value="apdl">APDL</option>
                    <option value="java_script">JavaScript</option>
                    <option value="haskell">Haskell</option>
                    <option value="swift">Swift</option>
                </select>
            </div>
            <div class = "col-md-6 mb-3">
                <label for="about">Tell Us About You!</label>
                <input type="text" name="comment" class = "form-control" placeholder="flavor text">
            </div>
            <div class = "d-flex">
                <button class="btn btn-secondary btn-md w-50 mx-auto" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    </body>
</html>
